  <script>
    const socket = io.connect();

    function generateChatLink() {
      document.querySelector(".link").innerHTML = "";
      const roomName = generateRandomString();
      const chatLink = `https://mychaapp.onrender.com/chat/${roomName}`;
      document.querySelector(".link").innerHTML  += chatLink;
     
      document.getElementById('genbtn').textContent = 'ReGenerate Link';
    }

    function generateRandomString() {
      return Math.random().toString(36).substring(9);
    }

    function toggleMenu() {
      const menuItems = document.querySelector('.items');
      menuItems.classList.toggle('show');
    }


    document.getElementById("joininroom").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Get the value entered in the roomid input field
    var roomName = document.getElementById("roomid").value;

    // Emit a 'room' event to join the specified room
    window.location.href = `https://mychaapp.onrender.com/chat/${roomName}`;

   
  });
