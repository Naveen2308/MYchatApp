<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>grp chat</title>
  <style>
    i {
      font-size:30px;
    }
    .name {
      font-family: 'Lucida Sans';
      font-size:25px;
    }
    img {
      height:18px;
    }
    nav {
      display:flex;
      position:fixed;
      left:0;
      right:0;
      background-color: rgb(146, 173, 255);
      padding:10px;
    }
    .top {
      top:0;
      box-shadow: 4px 4px 10px #cbd5fb;
    }
    .top a {
      box-shadow: 4px 4px 10px #9dceff inset;
      padding: 7px;
      margin-right: 8px;
      border-radius: 20px;
    }
    .bottom {
      bottom:0;
    }
    .dp img {
      border-radius:50%;
      position:absolute;
      height:30px;
      top:7px;
      left:8px;
    }
    .dp {
      margin:5px 20px 5px 5px;
    }
    .icon {
      display:grid;
      grid-template-columns: 35px 35px 32px;
      position: absolute;
      right:15px;
    }
    .bottom {
      display:flex;
      grid-template-columns: 70px 1fr 70px;
      box-shadow: 4px -4px 10px #cbd5fb;
    }
    .bottom input {
      display: flex;
      width: 100%;
      border-radius: 20px;
      padding: 10px;
      font-size: 18px;
      outline: none;
    }
    .msg {
      border:none;
      border-radius:5px;
    }
    .bottom a {
      box-shadow: 4px 4px 10px #9dceff inset;
      margin-left: 8px;
      padding: 13px;
      border-radius: 25px;
    }
    .bottom a:hover {
      padding: 13px;
      border-radius: 25px;
      background-color: #cbd5fb;
    }
    .content {
      margin-top: 60px;
      margin-bottom: 60px;
      height: auto;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
   /* Your existing styles here */

.message {
  margin-bottom: 8px;
  max-width: 70%;
  border-radius: 16px;
  padding: 10px;
  font-size: 20px;
}

.user-msg {
  margin-bottom: 8px;
  max-width: 70%;
  border-radius: 16px;
  padding: 10px;
}

.user-a-msg {
  background-color: #cbd5fb; /* Example color for user A's messages */
  align-self: flex-end;
  text-align: right;
}

.user-b-msg {
  background-color: #cbd5fb; /* Example color for user B's messages */
  align-self: flex-start;
  text-align: left;
}

/* Add styles to make user B's messages appear on the left */
.user-b-msg .message {
  background-color: #cbd5fb; /* Example color for user B's messages */
  align-self: flex-start;
  text-align: left;
}

/* Add styles to make user A's messages appear on the right */
.user-a-msg .message {
  background-color: #cbd5fb; /* Example color for user A's messages */
  align-self: flex-end;
  text-align: right;
}

  </style>
</head>
<body>
  <nav class="top">
    <a class="fa fa-arrow-left" aria-hidden="true"></a>
    <div class="name">User</div>
  </nav>

  <div class="content">
    <!-- Messages will be displayed here -->
  </div>

  <nav class="bottom">
    <input class="msg" type="text" id="msg" placeholder="Type a msg">
    <div class="bottom-div">
      <a onclick="sendmsg()" class="fa fa-paper-plane" aria-hidden="true"></a>
    </div>
  </nav>

  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>


  <script>
    const socket = io.connect()
    const username = prompt('Enter your username:') || 'UserA';

    // Placeholder logic for WebSocket connection
    // You need to replace this with your actual logic for socket.emit and handling server-side events
    socket.on('user joined', (user) => {
      updateJoinedUsersUI(user);
    });

    const roomName = window.location.pathname.split('/').pop();
    socket.emit('room',roomName);

    socket.on('chat message', (data) => {
      console.log(data);

      displayMessage(data.sender, data.msg);
    });

    function displayMessage(sender, msg) {
      const newmsg = document.createElement('div');
      newmsg.classList.add('message', 'user-msg');
      newmsg.textContent = `${sender}: ${msg}`;
      newmsg.classList.add(sender.toLowerCase() === username.toLowerCase() ? 'user-a-msg' : 'user-b-msg');

      const content = document.querySelector('.content');
      content.appendChild(newmsg);
      content.scrollTop = content.scrollHeight;
    }

    function sendmsg() {
      const msgInput = document.getElementById('msg');
      const msg = msgInput.value.trim();

      if (msg !== '') {
        
        const sender = username; // You can get the actual username dynamically
        socket.emit('chat message', { roomName, sender, msg });
        msgInput.value = '';
      }
    }

    function updateJoinedUsersUI(user) {
      const usersList = document.querySelector('.joined-users');
      usersList.innerHTML = `<strong>Joined Users:</strong> ${user}`;
    }

    socket.emit('user joined', username);
  </script>
</body>
</html>
