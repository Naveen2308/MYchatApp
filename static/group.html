<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>grp chat</title>
  <style>
    i {
      font-size:30px;
    }
    .name {
      font-family: 'Lucida Sans';
      font-size:25px;
    }
    img {
      height:18px;
    }
    nav {
      display:flex;
      position:fixed;
      left:0;
      right:0;
      background-color: rgb(146, 173, 255);
      padding:10px;
    }
    .top {
      top:0;
      box-shadow: 4px 4px 10px #cbd5fb;
    }
    .top a {
      box-shadow: 4px 4px 10px #9dceff inset;
      padding: 7px;
      margin-right: 8px;
      border-radius: 20px;
    }
    .bottom {
      bottom:0;
    }
    .dp img {
      border-radius:50%;
      position:absolute;
      height:30px;
      top:7px;
      left:8px;
    }
    .dp {
      margin:5px 20px 5px 5px;
    }
    .icon {
      display:grid;
      grid-template-columns: 35px 35px 32px;
      position: absolute;
      right:15px;
    }
    .bottom {
      display:flex;
      grid-template-columns: 70px 1fr 70px;
      box-shadow: 4px -4px 10px #cbd5fb;
    }
    .bottom input {
      display: flex;
      width: 100%;
      border-radius: 20px;
      padding: 10px;
      font-size: 18px;
      outline: none;
    }
    .msg {
      border:none;
      border-radius:5px;
    }
    .bottom a {
      box-shadow: 4px 4px 10px #9dceff inset;
      margin-left: 8px;
      padding: 13px;
      border-radius: 25px;
    }
    .bottom a:hover {
      padding: 13px;
      border-radius: 25px;
      background-color: #cbd5fb;
    }
    .content {
      margin-top: 60px;
      margin-bottom: 60px;
      height: auto;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
   /* Your existing styles here */

.message {
  margin-bottom: 8px;
  max-width: 70%;
  border-radius: 16px;
  padding: 10px;
  font-size: 20px;
  text-justify: auto;
}

.user-msg {
  margin-bottom: 8px;
  max-width: 70%;
  border-radius: 16px;
  padding: 10px;
}

.user-a-msg {
  background-color: #cbd5fb; /* Example color for user A's messages */
  align-self: flex-end;
  text-align: right;
}

.user-b-msg {
  background-color: #cbd5fb; /* Example color for user B's messages */
  align-self: flex-start;
  text-align: left;
}

/* Add styles to make user B's messages appear on the left */
.user-b-msg .message {
  background-color: #cbd5fb; /* Example color for user B's messages */
  align-self: flex-start;
  text-align: left;
}

/* Add styles to make user A's messages appear on the right */
.user-a-msg .message {
  background-color: #cbd5fb; /* Example color for user A's messages */
  align-self: flex-end;
  text-align: right;
}
/* Default styles for all screens */
.bar{
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    
    margin-top: 60px;
}
.clickboard {
  
  margin: 0 auto;
  height: 30px;
  width: 35%;
  background-color: #cbd5fb;
  display: flex;
  justify-content: space-between;
  align-items: center; /* Center text vertically */
  padding: 8px;
  padding-left: 30px;
  padding-right: 30px;
  border-radius: 16px;
  position: fixed;
  z-index: 1;
}

.clickboard p {
  font-size: 20px;
  text-align: center; 
  position: relative;
  /* Center text horizontally */
}

.clickboard i {
  font-size: 20px;
  position: relative;
  margin-left: 20px;
}

.clickboard .link {
  background-color: aliceblue;
  display: flex;
  align-items: center; /* Center text vertically */
  justify-content: center; /* Center text horizontally */
  height: 40px;
  padding-left: 20px;
  padding-right: 20px;
  border-radius: 16px;
  position: relative;
  display: flex;
  width: 100%;
}

/* Mobile view styles */
@media screen and (max-width: 1226px) {
  .clickboard {
    width: 90%;
    padding-left: 10px;
  padding-right: 10px;
  border-radius: 10px;
  float: left;
  margin-top: 20px;
     /* Full width on mobile */
  }
  .clickboard i {
  font-size: 20px;
  position: relative;
  margin-left: 15px;
}
  .clickboard p {
    margin: 0;
    font-size: 17px; /* Remove margin on mobile */
  }

  .clickboard .link {
   
   padding-left: 10px;
  padding-right: 10px;
  }
}
@media screen and (max-width: 499px) {
  .clickboard {
    margin-top: 20px;
    padding-left: 10px;
  padding-right: 10px;
    float: right;
    display: flex;
    padding: 5px;
    position: fixed;
    border-radius: 6px;
     overflow: hidden;
  }
  .clickboard i {
  font-size: 20px;
  position: relative;
  margin-left: 5px;
}
  .clickboard p {
    margin: 0;
     /* Remove margin on mobile */
  }

  .clickboard .link {
    height: 35px;
   padding-left: 10px;
  padding-right: 10px;
  }
}

  </style>
</head>
<body>
  <nav class="top">
    <a class="fa fa-arrow-left" onclick="gohome()" aria-hidden="true"></a>
    <div class="name">User</div>
  
  </nav>
  <div class="bar">
  <div class="clickboard">
    <p>Link:</p>&nbsp;
    <div class="link">
      <p id="jsLink"></p>
    </div>
    <i class="fa fa-clipboard" aria-hidden="true" onclick="copyLink()"></i>
  </div>
  </div>
    


  <div class="content">
  
    <!-- Messages will be displayed here -->
  </div>

  <nav class="bottom">
    <input class="msg" type="text" id="msg" placeholder="Type a msg">
    <div class="bottom-div">
      <a onclick="sendmsg()" class="fa fa-paper-plane" aria-hidden="true"></a>
    </div>
  </nav>

  <script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>


  <script>
    const socket = io.connect()
    const username = prompt('Enter your username:') || 'UserA';

    document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('jsLink').innerHTML = window.location.href;
    console.log(window.location.href);
  });
    
    // Placeholder logic for WebSocket connection
    // You need to replace this with your actual logic for socket.emit and handling server-side events
    socket.on('user joined', (user) => {
      updateJoinedUsersUI(user);
    });

    const roomName = window.location.pathname.split('/').pop();
    socket.emit('room',roomName);

    socket.on('chat message', (data) => {
      console.log(data);

      displayMessage(data.sender, data.msg);
    });

    function displayMessage(sender, msg) {
      const newmsg = document.createElement('div');
      newmsg.classList.add('message', 'user-msg');
      newmsg.textContent = `${sender}: ${msg}`;
      newmsg.classList.add(sender.toLowerCase() === username.toLowerCase() ? 'user-a-msg' : 'user-b-msg');

      const content = document.querySelector('.content');
      content.appendChild(newmsg);
      content.scrollTop = content.scrollHeight;
    }

    function sendmsg() {
      const msgInput = document.getElementById('msg');
      const msg = msgInput.value.trim();

      if (msg !== '') {
        
        const sender = username; // You can get the actual username dynamically
        socket.emit('chat message', { roomName, sender, msg });
        msgInput.value = '';
      }
    }

    function updateJoinedUsersUI(user) {
      const usersList = document.querySelector('.joined-users');
      usersList.innerHTML = `<strong>Joined Users:</strong> ${user}`;
    }

    socket.emit('user joined', username);

    function copyLink() {
      // Get the link element
      var linkElement = document.getElementById('jsLink');

      // Create a temporary textarea element
      var textarea = document.createElement('textarea');
      textarea.value = linkElement.textContent;

      // Append the textarea to the body
      document.body.appendChild(textarea);

      // Select the text inside the textarea
      textarea.select();
      textarea.setSelectionRange(0, 99999); // For mobile devices

      // Copy the selected text to the clipboard
      document.execCommand('copy');

      // Remove the temporary textarea
      document.body.removeChild(textarea);

      // Optionally, provide some feedback to the user
      alert('Link copied to clipboard!');
    }
    document.getElementById('msg').addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      event.preventDefault(); // Prevent the default behavior (form submission)
      sendmsg(); // Call the sendmsg() function
    }
  });
  function gohome(){
    window.location.href = './home.html';
  }
  </script>
</body>
</html>
