<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>grp chat</title>
  <style>
    i {
      font-size:30px;
    }
    .name {
      font-family: 'Lucida Sans';
      font-size:25px;
    }
    img {
      height:18px;
    }
    nav {
      display:flex;
      position:fixed;
      left:0;
      right:0;
      background-color: rgb(146, 173, 255);
      padding:10px;
    }
    .top {
      top:0;
      box-shadow: 4px 4px 10px #cbd5fb;
    }
    .top a {
      box-shadow: 4px 4px 10px #9dceff inset;
      padding: 7px;
      margin-right: 8px;
      border-radius: 20px;
    }
    .bottom {
      bottom:0;
    }
    .dp img {
      border-radius:50%;
      position:absolute;
      height:30px;
      top:7px;
      left:8px;
    }
    .dp {
      margin:5px 20px 5px 5px;
    }
    .icon {
      display:grid;
      grid-template-columns: 35px 35px 32px;
      position: absolute;
      right:15px;
    }
    .bottom {
      display:flex;
      grid-template-columns: 70px 1fr 70px;
      box-shadow: 4px -4px 10px #cbd5fb;
    }
    .bottom input {
      display: flex;
      width: 100%;
      border-radius: 20px;
      padding: 10px;
      font-size: 18px;
      outline: none;
    }
    .msg {
      border:none;
      border-radius:5px;
    }
    .bottom a {
      box-shadow: 4px 4px 10px #9dceff inset;
      margin-left: 8px;
      padding: 13px;
      border-radius: 25px;
    }
    .bottom a:hover {
      padding: 13px;
      border-radius: 25px;
      background-color: #cbd5fb;
    }
    .content {
      margin-top: 60px;
      margin-bottom: 60px;
      height: auto;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
   /* Your existing styles here */

.message {
  margin-bottom: 8px;
  max-width: 70%;
  border-radius: 16px;
  padding: 10px;
  font-size: 20px;
}

.user-msg {
  margin-bottom: 8px;
  max-width: 70%;
  border-radius: 16px;
  padding: 10px;
}

.user-a-msg {
  background-color: #cbd5fb; /* Example color for user A's messages */
  align-self: flex-end;
  text-align: right;
}

.user-b-msg {
  background-color: #cbd5fb; /* Example color for user B's messages */
  align-self: flex-start;
  text-align: left;
}

/* Add styles to make user B's messages appear on the left */
.user-b-msg .message {
  background-color: #cbd5fb; /* Example color for user B's messages */
  align-self: flex-start;
  text-align: left;
}

/* Add styles to make user A's messages appear on the right */
.user-a-msg .message {
  background-color: #cbd5fb; /* Example color for user A's messages */
  align-self: flex-end;
  text-align: right;
}

  </style>
</head>
<nav class="top">
  <a class="fa fa-arrow-left" aria-hidden="true"></a>
  <div class="name">User</div>
</nav>
<div class="content">
  <!--  <button onclick="generateChatLink()">Generate Chat Link</button> -->
</div>
<nav class="bottom">
  <input class="msg" type="text" id="msg" placeholder="Type a msg"></input>
  <div class="bottom-div">
    <a onclick="sendmsg()" class="fa fa-paper-plane" aria-hidden="true"></a>
  </div>
</nav>
<script src="https://cdn.socket.io/4.1.2/socket.io.min.js"></script>

<script>
     const socket = io();
    let username = prompt('Enter your username:') || 'UserA';
   
    function generateChatLink() {
  const roomIdentifier = Math.random().toString(36).substring(7); // Generate a random room identifier
  const chatLink = `${window.location.origin}/chat?room=${roomIdentifier}&user=${username}`;
  alert(`Share this link with others:\n${chatLink}`);
}
    // Load messages from local storage on page load
    window.onload = () => {
      const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      savedMessages.forEach((msg) => {
        displayMessage(msg.sender, msg.message);
      });
    };

    socket.on('user joined', (user) => {
      updateJoinedUsersUI(user);
    });

    socket.on('chat message', (data) => {
      // Display the message
      displayMessage(data.sender, data.msg);

      // Save the message to local storage
      saveMessageLocally(data);
    });

    function displayMessage(sender, msg) {
      const newmsg = document.createElement('div');
      newmsg.classList.add('message', 'user-msg');
      newmsg.textContent = `${sender}: ${msg}`;
      newmsg.classList.add(sender.toLowerCase() === username.toLowerCase() ? 'user-a-msg' : 'user-b-msg');

      const content = document.querySelector('.content');
      content.appendChild(newmsg);
      content.scrollTop = content.scrollHeight;
    }

    function saveMessageLocally(data) {
      const savedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
      savedMessages.push({ sender: data.sender, message: data.msg });
      localStorage.setItem('chatMessages', JSON.stringify(savedMessages));
    }

    function sendmsg() {
      const msg = document.getElementById('msg').value;
      if(msg.length != 0){
        socket.emit('chat message', { sender: username, msg });
      document.getElementById('msg').value = '';
      }
      
    }

    function updateJoinedUsersUI(user) {
      const usersList = document.querySelector('.joined-users');
      usersList.innerHTML = `<strong>Joined Users:</strong> ${user}`;
    }

    socket.emit('user joined', username);
</script>
  </body>
</html>
